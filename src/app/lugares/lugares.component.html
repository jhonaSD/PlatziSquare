<div class="container">
    <agm-map [latitude]="lat" [longitude]="lng">
        <agm-marker *ngFor="let lugar of lugares" [latitude]="lugar.lat" [longitude]="lugar.lng"></agm-marker>
    </agm-map>
</div>

<hr/>
<div class="container">
    <div class="row">
        <div class="col-md-8">
            <h2>Lugares cercanos</h2>
            <a class="btn btn-primary" routerLink="/crear/new">Crear Nuevo Negocio</a>
            <ul class="list-group">
            <ng-container *ngFor="let lugar of lugares">
                <a routerLink="/crear/{{lugar.id}}">
                    <li class="list-group-item">
                        {{lugar.nombre}}
                        <br/>
                        <small>Creado: {{lugar.id | date:'short' | uppercase}}</small>
                    </li>
                </a>
            </ng-container>
            </ul>
        </div>
        <div class="col-md-4">
            <h2>Destacados</h2>
        </div>
    </div>
</div>

<div *ngIf="error.estado" class="container">
    <div class="panel panel-warning">
        <div class="panel-heading">Ocurri√≥ un error</div>
        <div class="panel-body">{{error.mensaje}}</div>
      </div>
</div>
